name: Deploy MuseCraft Studio GitHub Pages v1

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'docs/**'
      - 'preview/**'
      - 'src/resources/**'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'docs/**'
      - 'preview/**'
      - 'src/resources/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're not building anything
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations
      
      - name: ðŸ” Validate required files exist
        run: |
          echo "ðŸ” Checking for required files..."
          
          # Check if main HTML file exists
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Error: docs/index.html not found!"
            exit 1
          fi
          echo "âœ… docs/index.html found"
          
          # Check if preview images exist
          preview_images=("landing-page.png" "dashboard.png" "aisetup.png" "musicalconfig.png" "velocity&notes.png")
          for img in "${preview_images[@]}"; do
            if [ ! -f "preview/$img" ]; then
              echo "âŒ Error: preview/$img not found!"
              exit 1
            fi
            echo "âœ… preview/$img found"
          done
          
          # Check if icon exists
          if [ ! -f "src/resources/icon.png" ]; then
            echo "âŒ Error: src/resources/icon.png not found!"
            exit 1
          fi
          echo "âœ… src/resources/icon.png found"
          
          echo "ðŸŽ‰ All required files validated successfully!"
      
      - name: ðŸ—ï¸ Optimize images for web
        run: |
          echo "ðŸ–¼ï¸ Optimizing images for web deployment..."
          
          # Install imagemagick for image optimization (if needed)
          sudo apt-get update && sudo apt-get install -y imagemagick
          
          # Create optimized versions of large images (optional, preserve originals)
          mkdir -p docs/optimized-preview
          
          # Optimize preview images for faster loading
          for img in preview/*.png; do
            if [ -f "$img" ]; then
              filename=$(basename "$img")
              echo "Optimizing $filename..."
              # Convert and compress PNG images (preserve quality but reduce file size)
              convert "$img" -strip -interlace Plane -quality 85 "docs/optimized-preview/$filename" || cp "$img" "docs/optimized-preview/$filename"
            fi
          done
          
          echo "âœ… Image optimization completed"
      
      - name: ðŸ“„ Create robots.txt and sitemap
        run: |
          echo "ðŸ¤– Creating robots.txt..."
          cat > docs/robots.txt << EOF
          User-agent: *
          Allow: /
          
          Sitemap: https://webchatappai.github.io/MuseCraft-Studio/sitemap.xml
          EOF
          
          echo "ðŸ—ºï¸ Creating sitemap.xml..."
          cat > docs/sitemap.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://webchatappai.github.io/MuseCraft-Studio/</loc>
              <lastmod>$(date -u +%Y-%m-%d)</lastmod>
              <changefreq>weekly</changefreq>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF
          
          echo "âœ… SEO files created"
      
      - name: ðŸ“Š Generate deployment info
        run: |
          echo "ðŸ“Š Generating deployment information..."
          
          # Create deployment info file
          cat > docs/deployment-info.json << EOF
          {
            "version": "v1",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.sha }}",
            "commit_ref": "${{ github.ref }}",
            "repository": "${{ github.repository }}",
            "actor": "${{ github.actor }}",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "pages_url": "https://webchatappai.github.io/MuseCraft-Studio/"
          }
          EOF
          
          echo "âœ… Deployment info generated"
      
      - name: ðŸ§ª Validate HTML structure
        run: |
          echo "ðŸ§ª Validating HTML structure..."
          
          # Check if HTML file is valid
          if ! command -v tidy &> /dev/null; then
            sudo apt-get install -y tidy
          fi
          
          # Validate HTML (allow warnings, fail only on errors)
          tidy -q -e docs/index.html || echo "âš ï¸ HTML validation completed with warnings (this is normal)"
          
          echo "âœ… HTML validation completed"
      
      - name: ðŸ“ Generate file manifest
        run: |
          echo "ðŸ“ Generating file manifest..."
          
          # Create a manifest of all files being deployed
          find docs -type f -name "*.html" -o -name "*.css" -o -name "*.js" -o -name "*.png" -o -name "*.jpg" -o -name "*.svg" -o -name "*.ico" -o -name "*.xml" -o -name "*.txt" -o -name "*.json" | sort > docs/file-manifest.txt
          
          echo "ðŸ“‹ Files to be deployed:"
          cat docs/file-manifest.txt
          
          # Calculate total size
          total_size=$(find docs -type f -exec stat -f%z {} + 2>/dev/null | awk '{sum+=$1} END {print sum}' || find docs -type f -exec stat -c%s {} + | awk '{sum+=$1} END {print sum}')
          echo "ðŸ“¦ Total deployment size: $(echo $total_size | numfmt --to=iec-i)B"
          
          echo "âœ… File manifest generated"
      
      - name: ðŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: ðŸ“¤ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the docs directory
          path: './docs'
          retention-days: 30
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŽ‰ MuseCraft Studio GitHub Pages Deployment Successful! ðŸŽµ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v1" >> $GITHUB_STEP_SUMMARY
          echo "- **Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Time:** $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ–¼ï¸ Deployed Content" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dark modern UI with animations" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Complete image gallery showcase" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Technical specifications section" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Interactive features and modal gallery" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SEO optimized with sitemap and robots.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Features Included" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ™ **Dark Theme**: Professional interface optimized for developers" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¼ï¸ **Image Gallery**: All app screenshots with modal viewer" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± **Responsive Design**: Works perfectly on all device sizes" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ **Performance**: Optimized images and smooth animations" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **SEO Ready**: Meta tags, Open Graph, and Twitter Cards" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Live Site**: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± **GitHub Repo**: [MuseCraft-Studio](https://github.com/WebChatAppAi/MuseCraft-Studio)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **Backend Engine**: [MuseCraftEngine](https://github.com/WebChatAppAi/MuseCraftEngine)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **AI Models**: [HuggingFace Hub](https://huggingface.co/projectlosangeles/MuseCraft/tree/main)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽµ **Made with â¤ï¸ for the AI music community** ðŸŽ¹âœ¨" >> $GITHUB_STEP_SUMMARY
          
          # Also output to console
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Site is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“Š This deployment includes all images and modern dark UI"
      
      - name: ðŸ”” Notify on failure
        if: failure()
        run: |
          echo "## âŒ MuseCraft Studio Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The GitHub Pages deployment encountered an error. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Common Issues:" >> $GITHUB_STEP_SUMMARY
          echo "- Missing required files (HTML, images, icons)" >> $GITHUB_STEP_SUMMARY
          echo "- Invalid HTML structure" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Pages permission issues" >> $GITHUB_STEP_SUMMARY
          echo "- Large file sizes exceeding GitHub limits" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the error logs above" >> $GITHUB_STEP_SUMMARY
          echo "2. Fix any identified issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Push changes to trigger a new deployment" >> $GITHUB_STEP_SUMMARY
          echo "4. Check repository settings for GitHub Pages configuration" >> $GITHUB_STEP_SUMMARY
          
          exit 1