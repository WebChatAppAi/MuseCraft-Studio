name: Build and Release MuseCraft Studio (Windows)

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: ''
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

env:
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
  PNPM_CACHE_FOLDER: ${{ github.workspace }}/.cache/pnpm

jobs:
  build:
    name: Build MuseCraft Studio (Windows)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows-Portable
            build_script: build:win-portable
            executable_ext: .exe
            artifact_pattern: 'dist/v*/MuseCraft-v*-win-portable.exe'
            artifact_name: 'MuseCraft-Studio-Windows-Portable'

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Get version info
        id: version
        shell: bash
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get version from package.json
            VERSION=$(cat package.json | grep '"version"' | sed 's/.*"version": "\(.*\)".*/\1/')
            # If no version found, use timestamp-based version
            if [ -z "$VERSION" ] || [ "$VERSION" = "" ]; then
              VERSION="1.0.$(date +%Y%m%d%H%M)"
            fi
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: âœ… Verify pnpm and Node.js are available
        run: |
          echo "node version:" && node --version
          echo "pnpm version:" && pnpm --version
          echo "npm version:" && npm --version

      - name: ðŸ—‚ï¸ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ—‚ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ—‚ï¸ Setup Electron cache
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: ðŸ—‚ï¸ Setup Electron Builder cache
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_BUILDER_CACHE }}
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: ðŸ“¦ Install dependencies with pnpm
        run: |
          echo "ðŸ“¦ Installing dependencies with pnpm..."
          pnpm install --frozen-lockfile
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ” Verify installation
        run: |
          echo "ðŸ“‹ Verifying installation..."
          pnpm list --depth=0
          node --version
          pnpm --version
          echo "âœ… Installation verified"

      - name: Run tests (if available)
        run: |
          if (Select-String -Path "package.json" -Pattern '"test"') {
            echo "Running tests..."
            pnpm test
          } else {
            echo "No tests configured, skipping..."
          }
        shell: powershell
        continue-on-error: true

      - name: Clean previous builds
        run: |
          echo "Cleaning previous builds..."
          pnpm run clean:dev
          if (Test-Path "dist") { Remove-Item "dist" -Recurse -Force }
          echo "Cleanup completed"
        shell: powershell
        continue-on-error: true

      - name: Update version in package.json
        run: |
          echo "Updating version to ${{ steps.version.outputs.version }}..."
          node -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.version.outputs.version }}';
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "
          echo "Version updated"

      - name: Build everything (one command)
        run: |
          echo "Building complete Windows portable executable..."
          pnpm run build-everything
          echo "Complete build finished successfully"
        shell: powershell

      - name: ðŸ” Verify build output
        run: |
          echo "Checking build output..."
          if (Test-Path "dist") {
            echo "dist directory found"
            Get-ChildItem "dist" -Recurse
            
            $exeFiles = Get-ChildItem "dist" -Recurse -Filter "*.exe"
            if ($exeFiles.Count -gt 0) {
              echo "Built executable files:"
              foreach ($file in $exeFiles) {
                $size = [math]::Round($file.Length / 1MB, 2)
                echo "File: $($file.FullName) Size: $size MB"
              }
            } else {
              echo "No executable files found!"
              echo "Directory contents:"
              Get-ChildItem "dist" -Recurse | Select-Object -First 20
              exit 1
            }
          } else {
            echo "No dist directory found!"
            exit 1
          }
        shell: powershell

      - name: ðŸ·ï¸ Prepare artifact name
        id: artifact
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_NAME="${{ matrix.artifact_name }}-v${VERSION}"
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Artifact name: $ARTIFACT_NAME"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: |
            dist/**/*.exe
            dist/**/*.zip
          retention-days: 30
          if-no-files-found: error

      - name: ðŸ“‹ Generate build info
        shell: bash
        run: |
          echo "ðŸ“‹ Generating build information..."
          cat > build-info-${{ matrix.name }}.json << EOF
          {
            "name": "MuseCraft Studio",
            "version": "${{ steps.version.outputs.version }}",
            "platform": "${{ matrix.name }}",
            "os": "${{ matrix.os }}",
            "node_version": "$(node --version)",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "${{ github.sha }}",
            "ref": "${{ github.ref }}",
            "actor": "${{ github.actor }}"
          }
          EOF
          echo "âœ… Build info generated"

      - name: ðŸ“¤ Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info-${{ matrix.name }}
          path: build-info-${{ matrix.name }}.json
          retention-days: 30

      # Output version for release job
      - name: Set version output
        id: build_version
        shell: bash
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "tag=${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT

    outputs:
      version: ${{ steps.build_version.outputs.version }}
      tag: ${{ steps.build_version.outputs.tag }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # AUTOMATIC RELEASE: Will run on every successful build from main/master or manual dispatch
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      discussions: write

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: ðŸ” List downloaded artifacts
        run: |
          echo "ðŸ“¦ Downloaded artifacts:"
          find artifacts -type f | sort
          
          echo "ðŸ“Š File sizes:"
          find artifacts -type f -name "*.exe" | while read file; do
            echo "  ðŸ“„ $(basename "$file"): $(du -h "$file" | cut -f1)"
          done

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # ðŸŽµ MuseCraft Studio ${{ needs.build.outputs.tag }}
          
          **AI-Powered MIDI Generation Desktop Studio**
          
          ## âœ¨ What's New in ${{ needs.build.outputs.tag }}
          
          - ðŸ¤– **Advanced AI Model Management**: Load and manage multiple AI models with real-time status monitoring
          - ðŸŽ¹ **Professional Piano Roll Editor**: Canvas-based MIDI editor with velocity control and synchronized timeline
          - âš¡ **Real-time WebSocket Communication**: Live generation progress updates and model status monitoring
          - ðŸŽµ **Enhanced MIDI Import/Export**: Full compatibility with major DAWs and music software
          - ðŸŽ¨ **Modern Dark Theme UI**: Beautiful interface built with React 19 and shadcn/ui components
          - ðŸ”§ **Advanced AI Controls**: Fine-tune creativity, note density, musical style, and generation parameters
          
          ## ðŸ“¥ Downloads (Windows Only)
          
          ### Windows
          - **MuseCraft-Studio-Windows**: Standard Windows installer with auto-updates
          - **MuseCraft-Studio-Windows-Portable**: Portable version that doesn't require installation
          
          > ðŸ“ **Note**: This release currently includes Windows builds only. macOS and Linux builds will be added in future releases.
          
          ## ðŸš€ Getting Started
          
          ### Prerequisites
          1. **Download and setup MuseCraftEngine**: [GitHub Repository](https://github.com/WebChatAppAi/MuseCraftEngine)
          2. **Install PyTorch** for your system (CUDA/MPS/CPU)
          3. **Download AI models** from [HuggingFace](https://huggingface.co/projectlosangeles/MuseCraft/tree/main)
          
          ### Quick Setup
          1. Download the appropriate version for your operating system
          2. Install/extract the application
          3. Ensure MuseCraftEngine is running on localhost:8899
          4. Launch MuseCraft Studio and navigate to AI Setup
          5. Load your AI models and start creating music!
          
          ## ðŸ”§ System Requirements
          
          ### Minimum
          - **Windows**: Windows 10 (64-bit) or later
          - **RAM**: 4GB (8GB recommended)
          - **Storage**: 500MB for application + space for AI models
          
          ### Recommended
          - **CPU**: 4+ cores (Intel i5/AMD Ryzen 5 or better)
          - **RAM**: 8GB+ (16GB for multiple large models)
          - **GPU**: NVIDIA GPU with CUDA for accelerated AI generation
          - **Storage**: SSD for faster model loading
          
          ## ðŸ¤– AI Models
          
          Download pre-trained models from [HuggingFace Hub](https://huggingface.co/projectlosangeles/MuseCraft/tree/main):
          - **MuseCraft-v1.pth**: General purpose MIDI generation
          - **MuseCraft-Piano.pth**: Piano-focused compositions
          - **MuseCraft-Ensemble.pth**: Multi-instrument arrangements
          
          ## ðŸ“š Documentation
          
          - ðŸ“– **[Complete Usage Guide](https://github.com/WebChatAppAi/MuseCraft-Studio/blob/main/docs/usage-guide.md)**
          - ðŸ”§ **[Technical Documentation](https://github.com/WebChatAppAi/MuseCraft-Studio/blob/main/docs/technical.md)**
          - ðŸš€ **[MuseCraftEngine Setup](https://github.com/WebChatAppAi/MuseCraftEngine)**
          - ðŸ” **[Troubleshooting Guide](https://github.com/WebChatAppAi/MuseCraftEngine/blob/main/docs/troubleshooting.md)**
          
          ## ðŸ› Known Issues
          
          - First launch may take longer as the application initializes
          - Some antivirus software may flag the executable (false positive)
          - GPU detection requires proper PyTorch installation in MuseCraftEngine
          
          ## ðŸ†˜ Support
          
          - ðŸ› **Bug Reports**: [GitHub Issues](https://github.com/WebChatAppAi/MuseCraft-Studio/issues)
          - ðŸ’¬ **Discussions**: [GitHub Discussions](https://github.com/WebChatAppAi/MuseCraft-Studio/discussions)
          - ðŸ“š **Documentation**: [Usage Guide](https://github.com/WebChatAppAi/MuseCraft-Studio/blob/main/docs/usage-guide.md)
          
          ## ðŸ™ Acknowledgments
          
          Built with â¤ï¸ for the AI music community using:
          - **Electron 37.3.1** for cross-platform desktop support
          - **React 19** for modern UI components  
          - **TypeScript 5.9.2** for type-safe development
          - **shadcn/ui** for beautiful UI components
          - **Tailwind CSS** for responsive styling
          - **Tone.js** for audio synthesis and MIDI playback
          
          ---
          
          **ðŸŽ¹ Start creating beautiful AI-powered music today! âœ¨**
          
          **Build Information:**
          - **Commit**: `${{ github.sha }}`
          - **Built**: $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)
          - **Triggered by**: ${{ github.actor }}
          EOF
          
          echo "release_notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Create Git tag and release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: "MuseCraft Studio ${{ needs.build.outputs.tag }} (Windows)"
          body_path: ${{ steps.release_notes.outputs.release_notes_file }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.zip
            artifacts/**/*.json
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          discussion_category_name: "Releases"
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Release Summary
        run: |
          echo "## ðŸŽ‰ MuseCraft Studio Release Created! ðŸŽµ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Created**: $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ–¥ï¸ Available Downloads (Windows Only)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Windows Installer**: Standard Windows installation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Windows Portable**: No installation required" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Note**: macOS and Linux builds will be added in future releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **[Download Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.build.outputs.tag }})**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **[Live Demo](https://webchatappai.github.io/MuseCraft-Studio/)**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **[MuseCraftEngine](https://github.com/WebChatAppAi/MuseCraftEngine)**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– **[AI Models](https://huggingface.co/projectlosangeles/MuseCraft/tree/main)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¹âœ¨ **Happy Music Making!** âœ¨ðŸŽµ" >> $GITHUB_STEP_SUMMARY

  cleanup:
    name: Cleanup Artifacts
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ðŸ§¹ Cleanup build artifacts (keep for 7 days)
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            MuseCraft-Studio-Windows-*
            build-info-*
          failOnError: false
          useGlob: true
        continue-on-error: true